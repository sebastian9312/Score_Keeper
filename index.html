<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="app">
        <div class="app__img"></div>
        <div class="app__score-area">
          <h1 class="title">Score Keeper</h1>
          <div class="score">
            <span id="p1Display">0</span> to <span id="p2Display">0</span>
          </div>

          <select name="playTo" id="playTo">
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="11">11</option>
          </select>

          <p>Use the buttons below to keep score</p>
        </div>
        <div class="app__buttons">
          <button id="p1Button">+1 Player One</button>
          <button id="p2Button">+1 Player Two</button>
          <button id="resetButton">Reset</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
