<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="app">
      <div class="app__img"></div>
      <h1 class="app__title">Score Keeper</h1>
      <div class="app__score-area">
        <div class="score">
          <span id="p1Score">0</span> to <span id="p2Score">0</span>
        </div>
        <p>Use the buttons below to keep score</p>
      </div>
      <div class="app__buttons">
        <button>+1 Player One</button>
        <button>+1 Player Two</button>
        <button>Reset</button>
      </div>
    </div>
  </body>
